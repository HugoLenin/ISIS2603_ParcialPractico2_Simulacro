<div class="container mt-4">

  <h2 class="text-center mb-4">Recetas uniandes</h2>

  <div class="row">

    @for (recipe of recipes; track recipe.id) {
      <div class="col-md-4 mb-4">

        <div class="card h-100">

          <img [src]="recipe.imagen" class="card-img-top" alt="imagen" />

          <div class="card-body">

            <h5 class="card-title">{{ recipe.nombre }}</h5>

            <p><strong>Porciones: </strong>{{ recipe.porciones }}</p>

            <button
              class="btn btn-primary"
              [routerLink]="['/recipe', recipe.id]"
            >
              Ver la receta
            </button>

          </div>

        </div>

      </div>
    }

  </div>
</div>
